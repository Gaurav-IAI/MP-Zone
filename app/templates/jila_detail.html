<!DOCTYPE html>
<html lang="hi">
  <head>
    <meta charset="UTF-8" />
    <title>{{ upzone_name }} - जिला विवरण</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <link rel="icon" href="{{ url_for('static', filename='awgp-logo.png') }}" type="image/x-icon" />
  <body>
    {% include "_header.html" %}
    <h1>{{ jila_name }} - जिला विवरण</h1>
    <table border="1">
      <tr>
        <th>जिला</th>
        <th>तहसील</th>
        <th>गाँव</th>
        <th>कार्यक्रम</th>
        <th>उपस्थिति</th>
      </tr>
      {% for row in data %}
      <tr>
        <td>
          <a
            href="{{ url_for('detail_routes.jila_detail', jila_name=row['जिले का नाम'], table_name=table_name) }}"
            >{{ row['जिले का नाम'] }}</a
          >
        </td>
        <td>
          <a
            href="{{ url_for('detail_routes.tehsil_detail', tehsil_name=row['तहसील का नाम'], table_name=table_name) }}"
            >{{ row['तहसील का नाम'] }}</a
          >
        </td>
        <td>{{ row['गाँव का नाम'] }}</td>
        <td>{{ row['कार्यक्रम का नाम'] }}</td>
        <td>{{ row['उपस्थिति (संख्या)'] }}</td>
      </tr>
      {% endfor %}
    </table>
    <p>
      <a
        href="{{ url_for('summary_routes.upzone_summary', table_name=table_name) }}"
        >← Back to Summary</a
      >
    </p>
  </body>
</html>
